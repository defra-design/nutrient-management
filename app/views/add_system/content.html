
{% if data.manure_system == 'slurry' %}
  {% set manurevalue = 100  %}
{% else %}
  {% set manurevalue = 40  %}
{% endif %}

<div class="">

    <h3 class="govuk-heading-s">
       Default values
    </h3>

    <table class="govuk-table margin-bottom-forty">
        <tbody class="govuk-table__body">
            <tr class="govuk-table__row">
                <th scope="col" class="govuk-table__header">Collected as slurry</th>
                <td class="govuk-table__cell">{{manurevalue}}%</td>
                <td class="govuk-table__cell"><a href="occupancy">Change</a></td>
            </tr>

            <tr class="govuk-table__row">
                <th scope="col" class="govuk-table__header">Bedding factor</th>
                <td class="govuk-table__cell">1.15 tonnes</td>
                <td class="govuk-table__cell"><a href="n_standard">Change</a></td>
            </tr>
            <tr class="govuk-table__row">
                <th scope="col" class="govuk-table__header">Bedding per month</th>
                <td class="govuk-table__cell">1.30 tonnes</td>
                <td class="govuk-table__cell"><a href="n_standard">Change</a></td>
            </tr>
        </tbody>
    </table>


</div>
