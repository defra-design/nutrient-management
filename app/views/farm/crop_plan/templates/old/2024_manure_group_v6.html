<table class="govuk-table big_crop_table_version_three margin-bottom-forty">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Field</th>
      <!-- <th scope="col" class="govuk-table__header">Crop</th> -->
      <th scope="col" class="govuk-table__header">Date</th>
      <th scope="col" class="govuk-table__header">Manure type</th>
      <th scope="col" class="govuk-table__header">Alerts</th>
      <th scope="col" class="govuk-table__header"> </th>
    </tr>
  </thead>

  <tbody class="govuk-table__body">
    {% for crop_group in data.currentCropGroups %}
      {% if crop_group.reference == group.reference %}
        {% for field in crop_group.fields %}
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">{{field.name}}</td>
            <!-- <td class="govuk-table__cell">{{crop_group.crop_reference | nameconverter}}</td> -->
            <td class="govuk-table__cell">{{group.application_date}}</td>
            <td class="govuk-table__cell">{{group.manure_type}}</td>
            <td class="govuk-table__cell">None</td>
          </tr> 
        {% endfor %}
      {% endif %}
    {% endfor %}
  </tbody>
</table>
