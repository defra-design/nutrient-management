{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Add a farm</h1>
      
      <form action="address" method="post" novalidate="">      

        <div class="govuk-form-group">
          <label class="govuk-label" for="farm_name">What is the farm name?</label>
          <input class="govuk-input" id="farm_name" name="farm_name" type="text" autocomplete="">
        </div>

        <div class="govuk-form-group margin-bottom-forty">
          <label class="govuk-label" for="farm_postcode">What is the farm postcode?</label>
          <input class="govuk-input govuk-input--width-5" id="farm_postcode" name="farm_postcode" type="text" autocomplete="">
        </div>

        <button type="submit" class="govuk-button margin-bottom-forty" data-module="govuk-button">
          Continue
        </button>
          
      </form>

      <p class="govuk-body cancel-link"><a href="/mvp/farms">Cancel</a></p>

      </div>
