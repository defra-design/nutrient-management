{% extends "layouts/main.html" %}

{% block pageTitle %}
  Sign in
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Sign in
      </h1>

      {% if data.oaktree_farm.setup == true %}
      <form class="form" action="farms" method="post">
        {% else %}
        <form class="form" action="add-farm/name" method="post">
      {% endif %}
        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Username
          </label>
          <input class="govuk-input govuk-input--width-20" id="event-name" name="eventName" type="text">
        </div>

        <div class="govuk-form-group margin-bottom-forty">
          <label class="govuk-label" for="event-name">
            Password
          </label>
          <input class="govuk-input govuk-input--width-20" id="event-name" name="eventName" type="text">
        </div>

        {{ govukButton({
          text: "Continue"
        }) }}

      </form>

    </div>
  </div>

{% endblock %}
