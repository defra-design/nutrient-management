<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h2 class="govuk-heading-l">Long Field</h2>
    <h2 class="govuk-heading-s">Field details</h2>
  </div>
</div>

<div class="govuk-grid-row margin-bottom-twenty">

  <div class="govuk-grid-column-one-half half-table-left">
    <table class="govuk-table data-table margin-top-none">
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Total field area</th>
          <td class="govuk-table__cell">10 hectares</td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Cropped area</th>
          <td class="govuk-table__cell">10 hectares</td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Non-spreading area</th>
          <td class="govuk-table__cell">0.5 hectares</td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Field in an NVZ</th>
          <td class="govuk-table__cell">Yes</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="govuk-grid-column-one-half half-table-right">
    <table class="govuk-table data-table margin-top-none">
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Soil type</th>
          <td class="govuk-table__cell">Medium</td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Sulphur deficient</th>
          <td class="govuk-table__cell">No</td>
        </tr>
        <tr class="govuk-table__row">
          <th scope="row" class="govuk-table__header">Potash (K) releasing clay</th>
          <td class="govuk-table__cell">No</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
