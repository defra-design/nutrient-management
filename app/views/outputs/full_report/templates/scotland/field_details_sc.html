<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h2 class="govuk-heading-l margin-bottom-twenty">{{fieldname}} details</h2>

    <table class="govuk-table  govuk-table-small margin-bottom-sixty">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Total field area</th>
          <th scope="col" class="govuk-table__header">Cropped area</th>
          <th scope="col" class="govuk-table__header">Non-spreading area</th>
          <th scope="col" class="govuk-table__header">Previous crop in 2025</th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">15 hectares</td>
            <td class="govuk-table__cell">10 hectares</td>
            <td class="govuk-table__cell">Not entered</td>
            <td class="govuk-table__cell">Winter Wheat</td>
          </tr>
        </tbody>
    </table>
  </div>  
</div>
