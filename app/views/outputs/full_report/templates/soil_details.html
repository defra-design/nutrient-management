<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">
    <h2 class="govuk-heading-m">Soil details for {{fieldname}}</h2>
  </div>

  <div class="govuk-grid-column-full">

    <table class="govuk-table govuk-table-small margin-bottom-sixty">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Soil type</th>
          <th scope="col" class="govuk-table__header">Potash (K) releasing clay</th>
          <th scope="col" class="govuk-table__header">Sulphur deficient</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">Medium</td>
          <td class="govuk-table__cell">No</td>
          <td class="govuk-table__cell">Yes</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
