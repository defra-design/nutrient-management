{% extends "layouts/main.html" %}

{% block pageTitle %}
  Sign in to Nutrient Management Planning– {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Sign in to Nutrient Management Planning
      </h1>

      <form class="form" action="hub" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Username
          </label>
          <input class="govuk-input govuk-input--width-20" id="event-name" name="eventName" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Password
          </label>
          <input class="govuk-input govuk-input--width-20" id="event-name" name="eventName" type="text">
        </div>

        {{ govukButton({
          text: "Next"
        }) }}

      </form>

    </div>
  </div>

{% endblock %}
