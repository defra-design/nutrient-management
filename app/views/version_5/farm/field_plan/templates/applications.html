<table class="govuk-table recomendation-table data-table">
  <!-- <caption class="govuk-table__caption govuk-table__caption--m">Nutrient recommendations</caption> -->
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Application date</th>
      <th scope="col" class="govuk-table__header">Rate</th>
      <th scope="col" class="govuk-table__header">Type of manure</th>
      <th scope="col" class="govuk-table__header"> </th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">

    {% for manureapp in data.allManureApplications_v2 %}
      {% if manureapp.fieldref == data.fieldref %}
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">{{manureapp.date}}</td>
          <td class="govuk-table__cell">{{manureapp.rate}} kg</td>
          <td class="govuk-table__cell">{{manureapp.type}}</td>
          <td class="govuk-table__cell"><a href="#">Change</a></td>
        </tr>      
    {% endif %} 
  {% endfor %} 

  </tbody>
</table>
